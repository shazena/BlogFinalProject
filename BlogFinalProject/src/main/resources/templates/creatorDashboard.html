<!DOCTYPE html>
<html lang = "en" xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv = "content-type" content = "text/html; charset=UTF-8">
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CREATOR - Sadukie's School of Thought</title>
    <!-- Bootstrap core CSS -->
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin = "anonymous">
    <!--Google Font For Title-->
    <link href = "https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap"
          rel = "stylesheet">
    <!-- Custom styles for this template -->
    <link href = "../static/css/blogStyles.css" th:href="@{/css/blogStyles.css}" rel = "stylesheet">

</head>

<body sec:authorize="hasRole('CREATOR')">

    <div th:replace="fragments/blogFragments :: blogNavBar"></div>


    <nav class = "navbar navbar-dark fixed-top bg-info flex-md-nowrap p-0 shadow fixed-top-2 ">
        <a class = "navbar-brand col-sm-3 col-md-2 mr-0" href = "/" id = "">Creator Dashboard</a>
    </nav>

    <div class = "container-fluid">
        <div class = "row">
            <nav class = "col-md-2 d-none d-md-block bg-light sidebar">
                <div class = "sidebar-sticky">
                    <ul class = "nav flex-column">
                        <li class = "nav-item">
                            <a class = "nav-link" href = "posts">
                                <span class = "">View/Edit Posts</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "hashtags">
                                <span class = "">View Hashtags</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "postApproval">
                                <span class = "">Post Approval</span>
                            </a>
                        </li>
                        <li class = "btn btn-dark my-4" style = "width: 75%;align-self: center;">
                            <a class = "text-light" href = "/">Create New Post</a>
                        </li>
                    </ul>
                </div>
            </nav> <!-- end sidebar -->

            <main role = "main" class = "col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class = "content" style = "display: grid; grid-template-columns: 2fr 1fr;">

                </div>
            </main>
        </div>
    </div>

    <div th:replace = "fragments/blogFragments :: scriptsForAllFiles"></div>

</body>

</html>
