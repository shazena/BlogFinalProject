<!DOCTYPE html>
<html lang = "en" xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv = "content-type" content = "text/html; charset=UTF-8">
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CREATOR - Sadukie's School of Thought</title>
    <!-- Bootstrap core CSS -->
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin = "anonymous">
    <!--Google Font For Title-->
    <link href = "https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap"
          rel = "stylesheet">
    <!-- Custom styles for this template -->
    <link href = "../static/css/blogStyles.css" th:href="@{/css/blogStyles.css}" rel = "stylesheet">

</head>

<body sec:authorize="hasRole('CREATOR')">
    <nav id = "topNav" class = "navbar fixed-top navbar-expand-md navbar-light bg-light shadow">
        <button class = "navbar-toggler navbar-toggler-right" type = "button" data-toggle = "collapse"
                data-target = ".navbar-collapse">
            â˜°
        </button>
        <div class = "navbar-collapse collapse">
            <ul class = "nav navbar-nav">
                <li class = "nav-item">
                    <a class = "nav-link" href = "#">Highlights</a>
                </li>
            </ul>
        </div>
        <a class = "navbar-brand" href = "/">Sadukie's School of Thought</a>
        <div class = "navbar-collapse collapse">
            <ul class = "nav navbar-nav ml-auto">
                <li class = "nav-item">
                    <a sec:authorize = "isAnonymous()" class = "nav-link text-dark dropdown-toggle IFUSERISNOTLOGGEDIN"
                       data-toggle = "dropdown"
                       aria-haspopup = "true" aria-expanded = "false" href = "#">Login/Register</a>
                    <div> <!--BEGIN DROPDOWN-->
                        <div class = "dropdown-menu dropdown-menu-right">
                            <form class = "px-4 py-3" method = "post" action = "login">

                                <div class = "form-group">
                                    <label for = "username">Username</label>
                                    <input type = "text" class = "form-control" id = "username" name = "username"
                                           placeholder = "Username">
                                </div>

                                <div class = "form-group">
                                    <label for = "password">Password</label>
                                    <input type = "password" class = "form-control" id = "password" name = "password"
                                           placeholder = "Password">
                                </div>

                                <input type = "hidden"
                                       th:name = "${_csrf.parameterName}"
                                       th:value = "${_csrf.token}"/>

                                <button type = "submit" class = "btn btn-outline-secondary" value = "Sign In">
                                    Sign in
                                </button>
                            </form>
                            <div class = "dropdown-divider"></div>
                            <a class = "dropdown-item" href = "#">New around here? Sign up</a>
                        </div>
                    </div> <!--END OF DROPDOWN-->

                    <span sec:authorize = "isAuthenticated()" class = "nav-link" href = "#">
                        <form action = "/logout" method = "post" class = "form-inline">
                            <input type = "hidden"
                                   th:name = "${_csrf.parameterName}"
                                   th:value = "${_csrf.token}"/>
                            Hello,&nbsp;
                                <span th:text = "${#authentication.principal.firstName}"></span>&nbsp;
                            <a sec:authorize = "hasRole('ADMIN')" th:href = "@{/admin/dashboard}" class = "text-dark">
                                <i class = "fa fa-tachometer" style = "font-size: 1rem; "></i>
                            </a>
                            <a sec:authorize = "hasRole('CREATOR')" th:href = "creator" class = "text-dark">
                                <i class = "fa fa-tachometer" style = "font-size: 1rem; "></i>
                            </a>
                            <label for = "submit" class = "sr-only">Logout</label>
                                <button class = "btn" id = "submit" type = "submit">
                                    <i class = "fa fa-sign-out" style = "font-size: 1rem; "></i>

                                </button>
                        </form>
                    </span>

                </li>
            </ul>
        </div>
    </nav>


    <nav class = "navbar navbar-dark fixed-top bg-info flex-md-nowrap p-0 shadow fixed-top-2 ">
        <a class = "navbar-brand col-sm-3 col-md-2 mr-0" href = "/" id = "">Creator Dashboard</a>
    </nav>

    <div class = "container-fluid">
        <div class = "row">
            <nav class = "col-md-2 d-none d-md-block bg-light sidebar">
                <div class = "sidebar-sticky">
                    <ul class = "nav flex-column">
                        <li class = "nav-item">
                            <a class = "nav-link" href = "posts">
                                <span class = "">View/Edit Posts</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "hashtags">
                                <span class = "">View Hashtags</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "postApproval">
                                <span class = "">Post Approval</span>
                            </a>
                        </li>
                        <li class = "btn btn-dark my-4" style = "width: 75%;align-self: center;">
                            <a class = "text-light" href = "/">Create New Post</a>
                        </li>
                    </ul>
                </div>
            </nav> <!-- end sidebar -->

            <main role = "main" class = "col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class = "content" style = "display: grid; grid-template-columns: 2fr 1fr;">

                </div>
            </main>
        </div>
    </div>

    <div th:replace = "fragments/blogFragments :: scriptsForAllFiles"></div>

</body>

</html>
