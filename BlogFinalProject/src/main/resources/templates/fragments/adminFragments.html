<!DOCTYPE html>
<html lang = "en" xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
    <head>


        <title>Fragments</title>

    </head>

    <body>



        <!--BEGIN BLOG ADMIN NAV-->
        <nav th:fragment="blogNavAdmin" id = "topNav" class = "navbar fixed-top navbar-expand-md navbar-light bg-light shadow">
            <button class = "navbar-toggler navbar-toggler-right" type = "button" data-toggle = "collapse"
                    data-target = ".navbar-collapse">
                â˜°
            </button>

            <div class = "navbar-collapse collapse">
                <ul class = "nav navbar-nav">
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#">Highlights</a>
                    </li>
                </ul>
            </div>

            <a class = "navbar-brand" href = "/">Sadukie's School of Thought</a>

            <div class = "navbar-collapse collapse">
                <ul class = "nav navbar-nav ml-auto">
                    <li class = "nav-item">
                        <a sec:authorize = "isAnonymous()" class = "nav-link text-dark dropdown-toggle IFUSERISNOTLOGGEDIN"
                           data-toggle = "dropdown"
                           aria-haspopup = "true" aria-expanded = "false" href = "#">Login/Register</a>
                        <div> <!--BEGIN DROPDOWN-->
                            <div class = "dropdown-menu dropdown-menu-right">
                                <form class = "px-4 py-3" method = "post" th:action = "@{/login}">

                                    <div class = "form-group">
                                        <label for = "username">Username</label>
                                        <input type = "text" class = "form-control" id = "username" name = "username"
                                               placeholder = "Username"/>
                                    </div>

                                    <div class = "form-group">
                                        <label for = "password">Password</label>
                                        <input type = "password" class = "form-control" id = "password" name = "password"
                                               placeholder = "Password"/>
                                    </div>

                                    <input type = "hidden"
                                           th:name = "${_csrf.parameterName}"
                                           th:value = "${_csrf.token}"/>

                                    <button type = "submit" class = "btn btn-outline-secondary" value = "Sign In">
                                        Sign in
                                    </button>
                                </form>
                                <div class = "dropdown-divider"></div>
                                <a class = "dropdown-item" href = "#">New around here? Sign up</a>
                            </div>
                        </div> <!--END OF DROPDOWN-->

                        <span sec:authorize = "isAuthenticated()" class = "nav-link" href = "#">
                            <form th:action = "@{/logout}" method = "post" class = "form-inline">
                                <input type = "hidden"
                                       th:name = "${_csrf.parameterName}"
                                       th:value = "${_csrf.token}"/>
                                Hello,&nbsp;
                                <span th:text = "${#authentication.principal.firstName}"></span>&nbsp;
                                <a sec:authorize = "hasRole('ADMIN')" th:href = "@{/admin/dashboard}" class = "text-dark">
                                    <i class = "fa fa-tachometer" style = "font-size: 1rem; "></i>
                                </a>
                                <a sec:authorize = "hasRole('CREATOR')" th:href = "creator" class = "text-dark">
                                    <i class = "fa fa-tachometer" style = "font-size: 1rem; "></i>
                                </a>
                                <label for = "submit" class = "sr-only">Logout</label>
                                <button class = "btn" id = "submit" type = "submit">
                                    <i class = "fa fa-sign-out" style = "font-size: 1rem; "></i>

                                </button>
                            </form>
                        </span>

                    </li>
                </ul>
            </div>
        </nav>
        <!--END BLOG ADMIN NAV-->

        <!--BEGIN ADMIN DASHBOARD NAV-->


        <nav th:fragment="adminNavBar" class = "navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow fixed-top-2 ">
            <a class = "navbar-brand col-sm-3 col-md-2 mr-0" th:href="dashboard" id = "adminNav">Admin Dashboard</a>
        </nav>

        <nav th:fragment="adminSidebar" class = "col-md-2 d-none d-md-block bg-light sidebar">
            <div class = "sidebar-sticky">
                <ul class = "nav flex-column">
                    <li class = "nav-item">
                        <a class = "nav-link" href = "users">
                            <span class = "currentPageLinkUsers">Users</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "posts">
                            <span class = "currentPageLinkPosts">Posts</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "hashtags">
                            <span class = "currentPageLinkHashtags">Hashtags</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "postApproval">
                            <span class = "currentPageLinkPostApproval">Post Approval</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "commentApproval">
                            <span class = "currentPageLinkCommentApproval">Comment Approval</span>
                        </a>
                    </li>
                    <li class = "btn btn-info my-4" style = "width: 75%;align-self: center;">
                        <a class = "text-light" th:href = "@{/admin/postCreate}">Create New Post</a>
                    </li>
                </ul>
            </div>
        </nav> <!-- end sidebar -->
        <!--END ADMIN DASHBOARD NAV-->






    </body>
